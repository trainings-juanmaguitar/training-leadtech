<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>
  <form action="#" method="POST">
    <fieldset>
      <legend>Customer info</legend>
      <label for="name">Name</label>
      <input id="name" type="text" name="name" autofocus placeholder="Type you Name" >
      <label for="phone">Telephone</label>
      <input id="phone" type="tel" name="phone" placeholder="Tel format: 12-345-67-89" >
      <label for="email">Email adress</label>
      <input id="email" type="email" nem="email" placeholder="Type your email(s)" multiple>
    </fieldset>
      
    <fieldset>
      <legend>Books</legend>
      <label for="booklist">Books</label>
      <input list="booklist" name="booklist">
      <select name="" id="">
        <option value="">sdfdfds</option>
        <option value="">dfsfsdsdf</option>
        <option value="">fsdfds</option>
      </select>
      <datalist id="booklist">
        <option value="Book1">
        <option value="Book2">
        <option value="Book3">
        <option value="Book4">
        <option value="Book5">
      </datalist>
      <label for="quantity">Quantity (Maximum 5)</label>
      <input id="quantity" type="number" name="quantity" min="1" max="5">
    </fieldset>
    <input type="submit" value="Submit">

  </form>
</body>
</html>
