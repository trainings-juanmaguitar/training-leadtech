<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Simple</title>
    <style>
        .m-headset{
            color: blue;            
        }
        .m-subheadset{
            color:lightskyblue;
            font-style: italic;
        }
        input{
            width: 30%;
        }
            
    </style>
</head>
<body>
    <h1 class="m-headset">A Simple Form</h1>
    <p class="m-subheadset">Form Fudamentals</p>
    <form action="submit">                
        <fieldset>
            <legend>Customer Info</legend>
            <label for="">Name: </label>
            <input placeholder="Enter your name" type="text" tabindex="1" required autofocus><br /><br />
            <label for="">Telephone: </label>
            <input placeholder="Pattern 1-234-567-8910" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" tabindex="2" required><br /><br />
            <label for="">Email address: </label>
            <input placeholder="Enter Your Email Address" type="email" tabindex="3" required><br />
        </fieldset>
        <fieldset>
            <legend>books</legend>
            <input placeholder="" type="text" tabindex="4" required autofocus>
            <label for="">Quantity (maximum 5) </label>
            <input type="number" name="quantity" min="1" max="5" required>               
        </fieldset>
        <br />
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </form>

        <small>Â© 2011 Acme United. All rights reserved.</small>
    </footer>
</body>
</html>
